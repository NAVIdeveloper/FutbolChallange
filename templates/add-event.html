{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main" data-js-scrollable="">
    <div class="session-body">
    <div class="header">
    <h1 class="title">
    </h1>
    <p class="desc">Quydagilarni to'ldiring!</p>
    </div>
    
    <div class="body">
    <form class="new_user" id="new_user" action="{% url 'add-new-event' game.id %}" accept-charset="UTF-8" method="post">
    {% csrf_token %}
    <label for="type">Turnir: {{game.turnament}}</label>
    <br>
    <label for="type">1-Jamoa: {{game.team1}}</label>
    <div class="form-group floating-label-form-group">

    </div>
    <label for="type">2-Jamoa: {{game.team2}}</label>
    <div class="form-group floating-label-form-group">

    </div>
    <label for="type">{{game.team1}}:</label>
    <span><div class="form-group floating-label-form-group">
    <input class="form-control" required="required" value="{{game.point_1}}" type="number" name="point_1" id="user_password">
    </div>
    </span>
    <label for="type">{{game.team2}}:</label>
    <span><div class="form-group floating-label-form-group">
    <input class="form-control" required="required" value="{{game.point_2}}" type="number" name="point_2" id="user_password">
    </div>
    <div class="form-group floating-label-form-group">
    {% if game.is_done %}
    <input type="checkbox"  name="is_done" checked>
    {% else %}
    <input type="checkbox"  name="is_done"> 
    {% endif %}
    </div>
</span>
    <div class="form-group">
    <input type="submit" name="commit" value="Yangliash" class="btn btn-primary btn-block btn-lg">
    </div>
    </form>
    </div>
    </div>
    
    </div>

    <input type="hidden" name="locale" id="locale" value="ru" />
    
    </div>
    {% endblock content %}
